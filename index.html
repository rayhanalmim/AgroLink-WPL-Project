<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-muli bg-gray-100">

    <div id="page-content" class="min-h-screen">
        <!-- This is where the page content will be loaded dynamically -->
    </div>

    <script>
        // Example: Load the login page initially
        // You can dynamically switch between pages here

        function loadPage(page) {
            fetch(`pages/${page}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('page-content').innerHTML = data;
                    if (page === 'login') {
                        // Load specific CSS for login page if needed
                    } else if (page === 'signup') {
                        // Load specific CSS for signup page if needed
                    }
                });
        }

        // Initial load
        loadPage('login');
    </script>
</body>
</html>
