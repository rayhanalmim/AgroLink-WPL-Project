    <script>
        // Add Tailwind styles dynamically for active state
        const navLinks = document.querySelectorAll('.nav-link');

        // Function to set the active link
        function setActiveLink(activeId) {
            navLinks.forEach(link => {
                if (link.id === activeId) {
                    link.classList.add('bg-white', 'text-green-700', 'font-semibold', 'px-2', 'py-1', 'rounded');
                    link.classList.remove('text-white', 'hover:bg-green-600');
                } else {
                    link.classList.remove('bg-white', 'text-green-700', 'font-semibold', 'px-2', 'py-1');
                    link.classList.add('text-white', 'hover:');
                }
            });
        }

        // Load the page dynamically and set the active link
        function loadPage(page) {
            // Hide the navbar if the page is auth-related (login/signup)
            if (page === 'login' || page === 'signup') {
                document.getElementById('navbar').style.display = 'none';
            } else {
                document.getElementById('navbar').style.display = 'block';
            }

            fetch(`pages/${page}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('page-content').innerHTML = data;
                    setActiveLink(page); // Update the active link
                });
        }

        // Initial load to show main page content
        loadPage('main');
    </script>
