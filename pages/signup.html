<div class="main-container">
    <div class="form-container">
        <div class="form-body">
            <h2 class="title">Sign Up</h2>

            <form action="" class="the-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
            
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
            
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="Enter your password">
            
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input-field" placeholder="Confirm your password">
            
                <input type="submit" value="Sign Up">
            </form>
        </div>

        <div class="form-footer">
            <div>
                <span>Already have an account?</span> <a href="#" onclick="loadPage('login')">Log In</a>
            </div>
        </div>
    </div>
</div>
