<div class="min-h-screen bg-[url('./../assets/images/bg.jpg')] bg-cover bg-center flex items-center justify-center relative">
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Form Section -->
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg z-10 relative">
    <h2 class="text-2xl font-semibold text-center mb-4 text-black">Sign Up</h2>

    <form action="" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your name"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Confirm your password"
        />
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Sign up as</label>
        <select
          name="role"
          id="role"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-black">Already have an account?</span>
      <a href="#" class="text-blue-500" onclick="loadPage('login')">Log In</a>
    </div>
  </div>

  <!-- Floating Button to Go Back to Main Page -->
  <button
    onclick="loadPage('main')"
    class="absolute bottom-8 left-8 p-4 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>
</div>
